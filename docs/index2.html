<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="agua" src="textura/agua3.jpg" alt="" />
        <img id="arena2" src="textura/arena5.avif" alt="piso de arena" />
        <img id="burbuja" src="textura/burbuja.jpeg" alt="burbuja">
        <a-asset-item id="coral1" src="textura/3d/corales/coral1.glb"></a-asset-item>
        <a-asset-item id="coral2" src="textura/3d/corales/coral2.glb"></a-asset-item>
        <a-asset-item id="coral3" src="textura/3d/corales/coral3.glb"></a-asset-item>
        <a-asset-item id="pez1" src="textura/3d/peces/pez1.glb"></a-asset-item>
        <a-asset-item id="pez2" src="textura/3d/peces/pez2.glb"></a-asset-item>
        <a-asset-item id="pez3" src="textura/3d/peces/pez3.glb"></a-asset-item>
        <a-asset-item id="pez4" src="textura/3d/peces/pez4.glb"></a-asset-item>
        <a-asset-item id="alga1" src="textura/3d/corales/alga1.glb"></a-asset-item>
        <a-asset-item id="alga2" src="textura/3d/corales/alga2.glb"></a-asset-item>
        <audio id="background-music" src="textura/musica/underwater-ambience-6201.mp3" loop></audio>
      </a-assets>
      <a-sky src="#agua"></a-sky>
      
      <a-plane src="#arena2" width="150%" height="150%" rotation="-90 0 0" position="0 0 -0.10" ></a-plane>
      <a-camera>
        <a-cursor cursor="fuse: true; fuseTimeout: 100" raycaster="objects: .burbuja"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-cursor>
        <a-text   value="0 burst bubbles" color="black" position="-0.16 -0.1 -1" width="1.2"></a-text>
      </a-camera>

      <!-- Reproducir el audio de fondo -->
      <a-entity
        sound="src: #background-music; autoplay: true; loop: true; volume: 1.0">
      </a-entity>

      <a-entity gltf-model="#coral1" position="0 0 0" scale="0 0 0" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#coral1" position="0 0 20" scale="0 0 0" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#coral2" position="15 0 10" scale="0 0 0" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#coral3" position="-15 0 10" scale="0 0 0" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#alga1" position="-8 0 0" scale="2 2 2" rotation="0 0 0"></a-entity>
      <a-entity gltf-model="#alga2" position="8 0 0" scale="2 2 2" rotation="0 0 0"></a-entity>

      
      <a-entity gltf-model="#pez1" position="-10 2.3 -15" scale="0.0 0.0 0.0" animation-mixer="loop: repeat"></a-entity>
      <a-entity gltf-model="#pez2" position="3 2.3 -15" scale="0 0 0" animation-mixer="loop: repeat"></a-entity>
      <a-entity gltf-model="#pez3" position="6 2 -15" scale="0.0 0.0 0.0" animation-mixer="loop: repeat"></a-entity>
      <a-entity gltf-model="#pez4" position="14 2 -15" scale="0.0 0.0 0.0" animation-mixer="loop: repeat"></a-entity>

        <!-- Primera órbita: Rotación completa en 40 segundos -->
        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <!-- Segunda órbita: Rotación inversa en 30 segundos -->
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <!-- Tercera órbita: Rotación rápida en 20 segundos -->
        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <!-- Cuarta órbita: Rotación compleja en 50 segundos -->
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>


        <script type="module" src="js/main.js"></script>
    </a-scene>
  </body>
</html>
